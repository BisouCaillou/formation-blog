<div id="add-article" class="container"
	ng-controller="AddArticleController as controller">
	<h2>Créer un article :</h2>
	<form name="addForm" ng-submit="addForm.$valid && controller.submit()" novalidate>
		<div class="form-group">
			<label for="title">Titre :</label>
			<input id="title" name="title" required minlength="6"
				class="form-control" ng-model="controller.article.title" />
		</div>
		<div ng-show="addForm.$submitted || addForm.title.$touched">
			<span class="alert alert-danger"
				ng-show="addForm.title.$error.required">
				Le champ de titre est obligatoire !
			</span>
			<span class="alert alert-danger"
				ng-show="addForm.title.$error.minlength">
				Le champ de titre doit comporter au moins 6 caractères !
			</span>
		</div>
		<div class="form-group">
			<label for="descr">Description :</label>
			<textarea id="descr" name="descr" class="form-control" required
				ng-model="controller.article.description"></textarea>
		</div>
		<button class="btn btn-primary"
			ng-disabled="addForm.$invalid">Ajouter</button>
		<div class="navbar navbar-fixed-top">
			<div class="alert alert-danger" ng-show="addForm.descr.$touched && addForm.descr.$invalid">
			La description est invalide !
			</div>
		</div>
	</form>
</div>
