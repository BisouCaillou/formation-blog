<div style="text-align:center">
  <h1>{{ title }}</h1>
  <h2>{{ version }}</h2>
</div>
<div class="container" *ngIf="editing">
  <app-edit-article [id]="editId"></app-edit-article>
</div>
<div class="container" [hidden]="editing">
  <h2>Liste des articles :</h2>
  <h3>
    <a (click)="editing = true">Ajouter un article</a>
  </h3>
  <app-article *ngFor="let article of articles"
  	[article]="article"
  	(onUpdate)="showUpdate($event)"></app-article>
</div>
