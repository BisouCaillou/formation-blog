<div style="text-align:center">
  <h1>{{ title }}</h1>
  <h2>{{ version }}</h2>
</div>
<div class="container" [hidden]="!editing">
	<app-edit-article [article]="editArticle"
    (onCancel)="cancelEdit()"
		(onCreate)="addArticle($event)"
    (onUpdate)="updateArticle($event)"></app-edit-article>
</div>
<div class="container" [hidden]="editing">
  <h2>Liste des articles :</h2>
  <h3>
  	<a (click)="editing = true">Ajouter un article</a>
  </h3>
  <app-article *ngFor="let article of articles"
    [id]="article.id" [title]="article.title"
    [description]="article.description"
    (onDelete)="deleteArticle($event)"
    (onUpdate)="showUpdateArticle($event)"></app-article>
</div>
