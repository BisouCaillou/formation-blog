<form (ngSubmit)="addForm.form.valid && submit()" #addForm="ngForm">
	<div class="form-group">
		<label for="title">Titre :</label>
		<input id="title" name="title" required minlength="6"
			class="form-control" [(ngModel)]="article.title" #title="ngModel" />
		<div *ngIf="title.invalid && (title.dirty || title.touched)"
			class="alert alert-danger alert-dismissable">
			<a href="#" class="close" data-dismiss="alert"
				aria-label="close">&times;</a>
			Le titre de l'article est obigatoire et doit comporter 6 caract√®res minimum.
		</div>
	</div>
	<div class="form-group">
		<label for="descr">Description :</label>
		<textarea id="descr" name="descr" class="form-control" required
			[ngClass]="{ 'form-error': descr.touched && descr.invalid }"
			[(ngModel)]="article.description" #descr="ngModel">
	</textarea>
</div>
<button class="btn btn-primary">Ajouter</button>
{{ debug() }}
</form>
